plugins {
    id "com.github.maiflai.scalatest" version "0.16"
}
// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'scala'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url 'https://mvnrepository.com/'
        artifactUrls 'https://mvnrepository.com/artifact'
    }

}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.10'

    // Java UUI Generator
    compile 'com.fasterxml.uuid:java-uuid-generator:3.1.3'

    // functional stuff (used to be javaslang):
    compile 'io.vavr:vavr:0.9.0'
    // more functional stuff
    compile 'org.jooq:jool:0.9.12'

    // scala
    compile 'org.scala-lang:scala-library:2.10.1'
    // scala LMS
    compile 'org.scala-lang.lms:lms-core_2.11:0.9.0'
    // scalatest
    testCompile 'org.scalatest:scalatest_2.10:1.9.1'
    // needed for scalatest gradle plugin
    testRuntime 'org.pegdown:pegdown:1.4.2'

    //mysql connector
    compile 'mysql:mysql-connector-java:5.1.39'
    compile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
    
    // geb stuff
    compile "org.gebish:geb-core:1.1.1"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:2.52.0"
    compile "org.seleniumhq.selenium:selenium-support:2.52.0"

    // apache poi
    compile 'org.apache.poi:poi:3.13'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}


sourceCompatibility = JavaVersion.VERSION_1_8
